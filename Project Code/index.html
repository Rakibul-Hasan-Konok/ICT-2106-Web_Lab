<!DOCTYPE html>
<html>
<head>
  <title>Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 500px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
    }
    label, input, select, textarea {
      display: block;
      margin-bottom: 10px;
    }
    .button {
      text-align: center;
      margin-top: 10px;
    } 
  </style> 
</head>
<body>
  <div class="container">
    <h2>Admission Form</h2>
    <form id="admissionForm" action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="Fathername">Father's Name:</label>
      <input type="text" id="Fathername" name="Fathername" required>

      <label for="Mothername">Mother's Name:</label>
      <input type="text" id="Mothername" name="Mothername" required>

      <label for="Registration">Registration Number:</label>
      <input type="text" id="Registration" name="Registration" required>

      <label for="AdmissionRoll">Admission Roll:</label>
      <input type="text" id="AdmissionRoll" name="AdmissionRoll" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>
      
      <label for="radio">Program:</label>
      <select id="program" name="program" required>
        <option value="">Select Program</option>
        <option value="Aunit">A Unit</option>
        <option value="Bunit">B Unit</option>
        <option value="Cunit">C Unit</option>
        <option value="Dunit">D Unit</option>
      </select>
      <label for="district">district:</label>
      <select id="district" name="district" required>
        <option value="">Select district:</option>
        <option value="Pabna">Pabna</option>
        <option value="Jinaida">Jhenaidah</option>
        <option value="Kushtia">Kushtia</option>
        <option value="Cumilla">Cumilla</option>
      </select>
      
      <div class="button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
